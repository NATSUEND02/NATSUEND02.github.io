    <!--CONTACTO-->
    <div class="contenedor_2partes">
        <div class="parte1_imagen_contacto">
        </div>

        <div class="parte2">
            
            <form action="" class="formulario">
                <h2 class="titulo-parte2">Contacto</h2>
                <input type="text" class="formulario_input" required="" minlength="4" maxlength="30">
                <label for="" class="formulario_label" >Nombre completo*</label>
                <input type="email" class="formulario_input" required="">
                <label for="" class="formulario_label">E-mail*</label>
                <input type="number" class="formulario_input" required="" pattern="[0-9]+" minlength="4" maxlength="15">
                <label for="" class="formulario_label">Teléfono*</label>
                <input type="text" class="formulario_input">
                <label for="" class="formulario_label">Ciudad</label>
                <input type="text" class="formulario_input">
                <label for="" class="formulario_label">País</label>
                <input type="text" class="formulario_input" minlength="4" maxlength="50">
                <label for="" class="formulario_label">Asunto del correo*</label>
                <input type="text" class="formulario_input" minlength="20" maxlength="100">
                <label for="" class="formulario_label">Deja tu mensaje*</label>
                <p class="texto-form" style="text-transform: none;">*Campos requeridos. Al enviar el formulario estás aceptando nuestro <strong>Aviso de Privacidad</strong></p>
                <input type="submit" name="" id="" class="formulario_submit">
            </form>
        </div>
    </div>
